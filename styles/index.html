
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Image Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>My Simple Image Gallery</h1>
  <div class="gallery">
    <div class="card">
      <img src="image1.jpg" alt="Image 1">
      <p>This is the first image description.</p>
    </div>
    <div class="card">
      <img src="image2.jpg" alt="Image 2">
      <p>This is the second image description.</p>
    </div>
    <div class="card">
      <img src="image3.jpg" alt="Image 3">
      <p>This is the third image description.</p>
    </div>
    <div class="card">
      <img src="image4.jpg" alt="Image 4">
      <p>This is the fourth image description.</p>
    </div>
  </div>
</body>
</html>
